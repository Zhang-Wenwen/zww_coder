<header class="am-topbar admin-header">

<!-- content start -->

<div class="admin-content">
    <legend>修改首页文字</legend>
    <volist name='data' id='data'>
        <form class="am-form am-form-horizontal" action="{:U('Index/update_word')}" method='post'
              enctype="multipart/form-data">
            <input type='hidden' name='id' value="{$data.id}"/>

            <div class="am-form-group">
                <label for="doc-ipt-3" name="pic_name" class="am-u-sm-2 am-form-label">文字{$data.id}</label>

                <div class="am-u-sm-10">
                    <textarea class="" rows="5" name="word" id="doc-ta-1">{$data.word}</textarea>
                </div>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-10 am-u-sm-offset-2">
                    <input type="submit" class="am-btn am-btn-primary am-btn-xs" value='确定'/>
                </div>
            </div>
        </form>
    </volist>
</div>
<!-- content end -->
