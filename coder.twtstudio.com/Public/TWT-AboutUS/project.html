    <script type="text/javascript">
        $(document).ready(function () {
            $('.left_nav').click(function () {
                //点击的导航栏编号
                var no = parseInt($(this).attr('id').substr(3));

                //添加切换动画
                $('.show1').addClass('disappear');
                //动画结束事件效果
                $('.disappear').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                    $('.show1').removeClass('disappear');
                    var prev_no = parseInt($('.show1').attr('class').substr(3, 1));
                    for (var i = 0; i < 5; i++) {
                        var temp = (prev_no + i) % 10;
                        $(".pic" + temp).removeClass('show' + (i + 1));
                        $(".pic" + ((no + i) % 10)).addClass('show' + (i + 1));
                    }
                });

            });
        })
    </script>
